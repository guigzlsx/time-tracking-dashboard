<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="my-scss-project/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Hanken+Grotesk:ital,wght@1,200&family=Noto+Sans+JP:wght@200&family=Rubik:ital,wght@1,300&family=Skranji&family=Work+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid_container">
      <div class="grid_1">
        <div class="titre_1">
          <img src="images/image-jeremy.png" alt="" />
          <div class="jerem">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="Daily">Daily</div>
        <div class="Weekly">Weekly</div>
        <div class="Monthly">Monthly</div>
      </div>

      <div class="grid_2">
        <div class="contain">
          <div class="titre">Work</div>
          <div class="heure">32hrs</div>
          <div class="Last_Week">Last Week - 36hrs</div>
        </div>
      </div>

      <div class="grid_3">
        <div class="contain">
          <div class="titre">Play</div>
          <div class="heure">10hrs</div>
          <div class="Last_Week">Last Week - 8hrs</div>
        </div>
      </div>

      <div class="grid_4">
        <div class="contain">
          <div class="titre">Study</div>
          <div class="heure">4hrs</div>
          <div class="Last_Week">Last Week - 7hrs</div>
        </div>
      </div>

      <div class="grid_5">
        <div class="contain">
          <div class="titre">Exercise</div>
          <div class="heure">4hrs</div>
          <div class="Last_Week">Last Week - 5hrs</div>
        </div>
      </div>

      <div class="grid_6">
        <div class="contain">
          <div class="titre">Social</div>
          <div class="heure">5hrs</div>
          <div class="Last_Week">Last Week - 10hrs</div>
        </div>
      </div>

      <div class="grid_7">
        <div class="contain">
          <div class="titre">Self Care</div>
          <div class="heure">2hrs</div>
          <div class="Last_Week">Last Week - 2hrs</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
